<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimal-ui">
    <title>gg</title>
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

    <!-- build:css styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="../bower_components/normalize-css/normalize.css" />
    <!-- endbower -->
    <!-- endbuild -->


    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/animate.css">
    <!-- endbuild -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,700|Open+Sans+Condensed:300,300italic' rel='stylesheet' type='text/css'>
    <script src='https://cdn.firebase.com/js/client/2.2.1/firebase.js'></script>
    <script src="https://cdn.firebase.com/js/simple-login/1.6.4/firebase-simple-login.js"></script>


    <!-- build:js scripts/vendor/modernizr.js -->
    <script src="../bower_components/modernizr/modernizr.js"></script>
    <!-- endbuild -->
  </head>
  <body ng-app="MyApp" ng-controller="AppCtrl">

    <div class="hero-unit">


        <label>Name:</label>
     <input type="text" ng-model="yourName" placeholder="Enter a name here">
     <hr>
     <h1 class="animated bounce">Hello {{yourName}}!</h1>
      <h1>'Allo, 'Allo!</h1>

     <md-input-container>
     <label>email</label>
     <input mg-mode="user.email" type="email" id="emailInput">
      </md-input-container>

      <md-input-container>
      <label>password</label>
      <input mg-mode="user.password" type="password" id="passwordInput">
       </md-input-container>

       </div>

<div layout="column" ng-app="MyApp" >
    <section layout="row" layout-sm="column" layout-align="center center">
        <md-fab-speed-dial md-open="demo.isOpen" md-direction="right" ng-class="demo.selectedMode">
        <md-fab-trigger>
          <md-button aria-label="menu" class="md-fab md-warn">
            <span class="fontawesome-double-angle-right"></span>
          </md-button>
        </md-fab-trigger>

        <md-fab-actions>
          <md-button aria-label="twitter" class="md-fab md-raised md-mini">
            Tw
         </md-button>
          <md-button aria-label="facebook" class="md-fab md-raised md-mini">
            FB
          </md-button>
          <md-button id="google" ng-click="authWithOAuthPopup()" aria-label="Google hangout" class="md-fab md-raised md-mini">
            google
          </md-button>
        </md-fab-actions>
      </md-fab-speed-dial>
</div>





    <!-- build:js scripts/vendor.js -->
    <!-- bower:js -->
    <script src="../bower_components/jquery/dist/jquery.js"></script>
    <script src="../bower_components/underscore/underscore.js"></script>
    <script src="../bower_components/angular/angular.js"></script>
    <script src="../bower_components/angular-aria/angular-aria.js"></script>
    <script src="../bower_components/angular-animate/angular-animate.js"></script>
    <script src="../bower_components/angular-material/angular-material.js"></script>
    <script src="../bower_components/angularfire/dist/angularfire.min.js"></script>


    <!-- endbower -->
    <!-- endbuild -->



        <!-- build:js scripts/main.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/MainController.js"></script>
        <script src="scripts/factories/userFactory.js"></script>

        <!-- endbuild -->
</body>
</html>
